{% extends "base.html" %}
{% block content %}
<!-- Mobile Header -->
<div class="mobile-header">
  <h4 class="mb-0">WebAnalyzer Pro</h4>
  <button class="btn btn-outline-primary" type="button" id="sidebarToggle">
    <i class="fas fa-bars"></i>
  </button>
</div>

<div class="dashboard-layout">
  <!-- Sidebar -->
  <nav class="sidebar">
    <div class="sidebar-header">
      <i class="fas fa-wave-square"></i> WebAnalyzer Pro
    </div>
    <div class="sidebar-sticky pt-3">
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('dashboard') }}">
            <i class="fas fa-search"></i> New Analysis
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <i class="fas fa-history"></i> Task History
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="{{ url_for('check_task') }}">
            <i class="fas fa-check-circle"></i> Check by Task ID
          </a>
        </li>
        <li class="nav-item mt-auto">
          <a class="nav-link text-danger" href="{{ url_for('logout') }}">
            <i class="fas fa-sign-out-alt"></i> Logout
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <main role="main" class="px-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h3 class="mb-0">Check Task Status</h3>
    </div>

    <div class="row">
      <div class="col-lg-8">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title"><i class="fas fa-search-location text-primary"></i> Find Analysis by ID</h5>
            <hr>
            <p class="card-text">Enter the Task ID you received after submitting a URL for analysis.</p>
            <form method="POST">
              <div class="mb-3">
                <label for="task_id_input" class="form-label">Task ID</label>
                <input name="task_id" id="task_id_input" class="form-control" type="text" placeholder="e.g., 08c545f8-3066-4fe5-9940-e78eb0822796" required>
              </div>
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-search"></i> Check Status
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const sidebar = document.querySelector('.sidebar');
    const sidebarToggle = document.getElementById('sidebarToggle');

    if (sidebarToggle) {
      sidebarToggle.addEventListener('click', function() {
        sidebar.classList.toggle('show');
      });
    }
  });
</script>
{% endblock %}
